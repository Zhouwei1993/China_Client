<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>角色添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="{{basepath}}static/layui/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="{{basepath}}static/layui/css/global.css" media="all">
    <link rel="stylesheet" href="{{basepath}}static/layui/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{basepath}}static/layui/css/table.css" />
    <style>
        .item
        {
            margin-left:100px;
            margin-bottom:10px;
        }
        .layui-anim
        {
            z-index:1000 !important;
        }
        #editor
        {
            height:350px;
        }
        .star
        {
            color:red;
            margin-right:5px;
        }
    </style>
</head>
<body>
<div class="admin-main">
    <form id="dataform" class="layui-form" method="post" action="" enctype="multipart/form-data">
        <input id="menus" name="menus" value="" hidden>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="star">*</span>角色名</label>
            <div class="layui-input-block">
                <input type="text" name="name" placeholder="请输入角色名" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label"><span class="star">*</span>关联菜单</label>
            <div class="layui-input-block">
                {%for r in rows%}
                    <td><input type="checkbox" name="check" value="{{r.id}}" lay-skin="primary"></td><td>{{r.name}}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                {%endfor%}

            </div>
        </div>

        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" name="remark" placeholder="请输入备注" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center">
            <a  style="margin-right:30px;">
                <a class="layui-btn"  lay-submit lay-filter="formDemo">保存</a>
            </a>
        </div>
    </form>
</div>
</body>
<script type="text/javascript" src="{{basepath}}static/layui/plugins/layui/layui.js"></script>
<script type="text/javascript" src="{{basepath}}static/mui/js/jquery-1.8.0.min.js"></script>

<script>

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form(),
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;

        var arr=[]
        form.on('submit(formDemo)', function(data){
            var groupCheckbox=$("input[name='check']");
            for(i=0;i<groupCheckbox.length;i++) {
                if (groupCheckbox[i].checked) {
                    var val = groupCheckbox[i].value;
                    arr.push(val);
                }
            }

            if(arr==''){
                layer.alert('请勾选关联菜单！');
                return false;
            }
            $('#menus').val(arr);

            var data = new FormData($('#dataform')[0]);
            $.ajax({
                type: "POST",
                url: "{{basepath}}rolemanager/save",
                data:data,
                async:false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    if(data=='1'){
                        parent.layer.msg('添加成功');
                        setTimeout("parent.location.reload();",500);
                    }else {
                        parent.layer.msg('添加失败');
                    }
                    parent.layer.close(this);

                },
                error: function (msg) {
                    alert(msg);
                }
            });
        });
    });


</script>
</html>
