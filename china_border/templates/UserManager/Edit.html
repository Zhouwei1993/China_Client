<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>用户编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="{{basepath}}static/layui/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="{{basepath}}static/layui/css/global.css" media="all">
    <link rel="stylesheet" href="{{basepath}}static/layui/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{basepath}}static/layui/css/table.css" />
    <style>
        .item
        {
            margin-left:100px;
            margin-bottom:10px;
        }
        .layui-anim
        {
            z-index:1000 !important;
        }
        #editor
        {
            height:350px;
        }
        .star
        {
            color:red;
            margin-right:5px;
        }
    </style>
</head>
<body>
<div class="admin-main">
    <form id="dataform" class="layui-form" method="post" action="" enctype="multipart/form-data">
        <input id="roles" name="roles" value="" hidden>

        {% for u in user %}
            <input id="id" name="id" value="{{ u.id }}" hidden>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="star">*</span>用户名</label>
                <div class="layui-input-block">
                    <input type="text" name="name" placeholder="请输入姓名" autocomplete="off" class="layui-input" value="{{ u.name }}" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label"><span class="star">*</span>密码</label>
                <div class="layui-input-block">
                    <input type="text" name="pwd" placeholder="请输入密码" autocomplete="off" value="{{ u.password }}" class="layui-input" lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">角色</label>
                <div class="layui-input-block">
                    {%if is_administrator=='1'%}
                        {%for r in roles%}
                            <td><input id="a{{ r.id }}" type="checkbox" name="check" value="{{r.id}}" lay-skin="primary"></td><td>{{r.name}}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        {%endfor%}
                    {%else%}
                        {%for r in role%}
                            <td><input id="a{{ r.id }}" type="checkbox" name="check" value="{{r.id}}" lay-skin="primary" checked></td><td>{{r.name}}</td>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        {%endfor%}
                    {%endif%}
                </div>
            </div>
            <div class="layui-form-item" style="text-align: center">
                <a  style="margin-right:30px;">
                    <a class="layui-btn" lay-submit lay-filter="formDemo">保存</a>
                </a>
            </div>
        {% endfor %}
    </form>
</div>
</body>
<script type="text/javascript" src="{{basepath}}static/layui/plugins/layui/layui.js"></script>
<script type="text/javascript" src="{{basepath}}static/mui/js/jquery-1.8.0.min.js"></script>
<script>

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form(),
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;
        var arr=[]
        form.on('submit(formDemo)', function(data){
            var groupCheckbox=$("input[name='check']");
            for(i=0;i<groupCheckbox.length;i++) {
                if (groupCheckbox[i].checked) {
                    var val = groupCheckbox[i].value;
                    arr.push(val);
                }
            }

            $('#roles').val(arr);

            var data = new FormData($('#dataform')[0]);
            $.ajax({
                type: "POST",
                url: "{{basepath}}usermanager/save",
                data:data,
                async:false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    if(data=='0'){
                        parent.layer.msg('编辑成功');
                        setTimeout("parent.location.reload();",500);
                    }else {
                        parent.layer.msg('编辑失败');
                    }
                    parent.layer.close(this);

                },
                error: function (msg) {
                    alert(msg);
                }
            });
        });
    });

    (function(){
        {% for r in role %}
            $("#a{{ r.role_ref }}").attr("checked",'true');//默认选中checkbox
        {% endfor %}
    })();
</script>
</html>
