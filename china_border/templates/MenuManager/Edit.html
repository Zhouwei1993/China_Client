<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>菜单编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="{{basepath}}static/layui/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="{{basepath}}static/layui/css/global.css" media="all">
    <link rel="stylesheet" href="{{basepath}}static/layui/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{basepath}}static/layui/css/table.css" />
    <style>
        .item
        {
            margin-left:100px;
            margin-bottom:10px;
        }
        .layui-anim
        {
            z-index:1000 !important;
        }
        #editor
        {
            height:350px;
        }
        .star
        {
            color:red;
            margin-right:5px;
        }
    </style>
</head>
<body>
<div class="admin-main">
    <form id="dataform" class="layui-form" method="POST" action="" enctype="multipart/form-data">
    {% for m in menu %}
        <input value="{{ m.id }}" name="id" hidden>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="star">*</span>菜单名称</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="{{ m.name }}" placeholder="请输入菜单名" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">URL</label>
            <div class="layui-input-block">
                <input type="text" name="url" value="{% if  m.url%}{{ m.url }}{% endif %}" placeholder="请输入链接地址" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上级菜单</label>
            <div class="layui-input-block">
                <select id="menu" name="menu">
                    <option value="0"></option>
                    {%for item in menus%}
                        {% if item.id==m.pid%}
                            <option value="{{item.id}}" selected>{{item.name}}</option>
                        {% else %}
                            <option value="{{item.id}}">{{item.name}}</option>
                        {% endif %}
                    {%endfor%}
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注</label>
            <div class="layui-input-block">
                <input type="text" value="{% if m.remark%}{{ m.remark }}{% endif %}" name="remark" placeholder="请输入备注" autocomplete="off"  class="layui-input" />
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <a  style="margin-right:30px;">
                <a class="layui-btn" lay-submit lay-filter="formDemo">保存</a>
            </a>
        </div>
    {% endfor %}
    </form>
</div>
</body>
<script type="text/javascript" src="{{basepath}}static/layui/plugins/layui/layui.js"></script>
<script type="text/javascript" src="{{basepath}}static/mui/js/jquery-1.8.0.min.js"></script>
<script>

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form(),
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;

            form.on('submit(formDemo)', function(data){
        var data = new FormData($('#dataform')[0]);
        $.ajax({
            type: "POST",
            url: "{{basepath}}menumanager/save",
            data:data,
            async:false,
            cache: false,
            contentType: false,
            processData: false,
            success: function (data) {
                if(data=='1'){
                    parent.layer.msg('修改成功');
                    setTimeout("parent.location.reload();",500);
                }else {
                    parent.layer.msg('修改失败');
                }
                parent.layer.close(this);

            },
            error: function (msg) {
                alert(msg);
            }
        });
    });
    });
</script>
</html>
