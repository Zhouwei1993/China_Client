<!DOCTYPE html>

<html>

<head>
	<meta charset="utf-8">
	<title>嘉兴边检后台管理</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">

	<link rel="stylesheet" href="{{basepath}}static/layui/plugins/layui/css/layui.css" media="all" />
	<link rel="stylesheet" href="{{basepath}}static/layui/css/global.css" media="all">
	<link rel="stylesheet" href="{{basepath}}static/layui/plugins/font-awesome/css/font-awesome.min.css">
	<style>
		.layui-layout-admin .layui-main,.admin-login-box{
			background: linear-gradient(to bottom, #1094fa 0%, #2d99d7 100%);

		}
		.admin-login-box{
			width:300px;
		}
		.admin-header-user .layui-nav-more {
			top: 29px;
		}
	</style>
</head>

<body>
<div class="layui-layout layui-layout-admin" style="border-bottom: solid 5px #f3f3f3;">
	<div class="layui-header header header-demo">
		<div class="layui-main">
			<div class="admin-login-box">
				<img src="{{basepath}}static/img/bflogo.png" style="width: 60px;height: 60px;vertical-align: top;" alt="">
				<span style="font-size: 24px;margin-left:10px;color:white;line-height:60px;display:inline-block;">二维码自助办证系统</span>
			</div>
			<ul class="layui-nav admin-header-item">
				<li class="layui-nav-item">
					<a href="javascript:;" class="admin-header-user">
						<!--{%if avatar==None or avatar==False%}-->
						<!--<img src="{{basepath}}static/img/logo.jpg" />-->
						<!--{%else%}-->
						<!--<img src="{{avatar}}" />-->
						<!--{%endif%}-->
						<span style="color:white">{{name}}</span>
					</a>

					<dl class="layui-nav-child">

						<dd>
							<a href="/manager/changepwd"><i class="fa fa-sign-out" aria-hidden="true"></i> 修改密码</a>
							<a href="/manager/login"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
						</dd>
					</dl>
				</li>
			</ul>
			<ul class="layui-nav admin-header-item-mobile">
				<li class="layui-nav-item">
					<a href="/manager/changepwdpost"><i class="fa fa-sign-out" aria-hidden="true"></i> 修改密码</a>
					<a href="/manager/login"><i class="fa fa-sign-out" aria-hidden="true"></i> 注销</a>
				</li>
			</ul>
		</div>
	</div>
	<div class="layui-side layui-bg-black" id="admin-side">
		<div class="layui-side-scroll" id="admin-navbar-side" lay-filter="side"></div>
	</div>
	<div class="layui-body" style="bottom:0;" id="admin-body">
		<div class="layui-tab admin-nav-card layui-tab-brief" lay-filter="admin-tab">
			<ul class="layui-tab-title">
				<li class="layui-this">
					<i class="fa fa-dashboard" aria-hidden="true"></i>
					<cite>申请管理</cite>
				</li>
			</ul>
			<div class="layui-tab-content" style="min-height: 150px; padding: 5px 0 0 0;">
				<div class="layui-tab-item layui-show">
					<iframe src="/applymanager/list"></iframe>
				</div>
			</div>
		</div>
	</div>
	<div class="layui-footer footer footer-demo" id="admin-footer">
		<div class="layui-main">

		</div>
	</div>
	<div class="site-tree-mobile layui-hide">
		<i class="layui-icon">&#xe602;</i>
	</div>
	<div class="site-mobile-shade"></div>

	<!--锁屏模板 start-->
	<script type="text/template" id="lock-temp">
		<div class="admin-header-lock" id="lock-box">
			<div class="admin-header-lock-img">
				<img src="images/0.jpg"/>
			</div>
			<div class="admin-header-lock-name" id="lockUserName">beginner</div>
			<input type="text" class="admin-header-lock-input" value="输入密码解锁.." name="lockPwd" id="lockPwd" />
			<button class="layui-btn layui-btn-small" id="unlock">解锁</button>
		</div>
	</script>
	<!--锁屏模板 end -->

	<script type="text/javascript" src="{{basepath}}static/layui/plugins/layui/layui.js"></script>
    <script type="text/javascript" src="{{basepath}}static/layui/datas/nav.js"></script>
	<script src="{{basepath}}static/layui/js/index.js"></script>
	<script>
        layui.use('layer', function() {
            var $ = layui.jquery,
                layer = layui.layer;




        });
	</script>
</div>
</body>

</html>
