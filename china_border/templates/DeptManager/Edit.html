<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>部门编辑</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="{{basepath}}static/layui/plugins/layui/css/layui.css" media="all" />
    <link rel="stylesheet" href="{{basepath}}static/layui/css/global.css" media="all">
    <link rel="stylesheet" href="{{basepath}}static/layui/plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="{{basepath}}static/layui/css/table.css" />
    <style>
        .item
        {
            margin-left:100px;
            margin-bottom:10px;
        }
        .layui-anim
        {
            z-index:1000 !important;
        }
        #editor
        {
            height:350px;
        }
        .star
        {
            color:red;
            margin-right:5px;
        }
    </style>
</head>
<body>
<div class="admin-main">
    <form id="dataform" class="layui-form" method="post" action="" enctype="multipart/form-data">
        {% for d in dept %}
        <input name="id" value="{% if d.id %}{{ d.id }}{% endif %}" hidden>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="star">*</span>部门名：</label>
            <div class="layui-input-block">
                <input type="text" name="name" value="{% if d.name %}{{ d.name }}{% endif %}" placeholder="请输入部门名" autocomplete="off" class="layui-input" lay-verify="required">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">备注：</label>
            <div class="layui-input-block">
                <input type="text" name="remark" value="{% if d.remark %}{{ d.remark }}{% endif %}" placeholder="请输入备注" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" style="text-align: center;">
            <a  style="margin-right:30px;">
                <a class="layui-btn" lay-submit  lay-filter="formDemo">保存</a>
            </a>
        </div>
        {% endfor %}
    </form>
</div>
</body>
<script type="text/javascript" src="{{basepath}}static/layui/plugins/layui/layui.js"></script>
<script type="text/javascript" src="{{basepath}}static/mui/js/jquery-1.8.0.min.js"></script>
<script>

    layui.use(['form', 'layedit', 'laydate'], function(){
        var form = layui.form(),
            layer = layui.layer,
            layedit = layui.layedit,
            laydate = layui.laydate;

        form.on('submit(formDemo)', function(data){
            var data = new FormData($('#dataform')[0]);
            $.ajax({
                type: "POST",
                url: "{{basepath}}deptmanager/save",
                data:data,
                async:false,
                cache: false,
                contentType: false,
                processData: false,
                success: function (data) {
                    if(data=='1'){
                        parent.layer.msg('编辑成功');
                        setTimeout("parent.location.reload();",500);
                    }else {
                        parent.layer.msg('编辑失败');
                    }
                    parent.layer.close(this);

                },
                error: function (msg) {
                    alert(msg);
                }
            });
        });


    });
</script>
</html>
